<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Jeda777 Reviews</title>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>What others think about the product</h1>
        <div class="average">
          <p class="average-text">
            <img src="./star.svg" alt="star" />
            4.8
          </p>
          <p>Average customer rating</p>
        </div>
      </header>
      <div class="input-container">
        <img src="./search.svg" alt="search" />
        <input type="text" placeholder="Search topics and reviews" disabled />
      </div>
      <div class="reviews-container">
        <h2>Reviews</h2>
        <div class="counter-container">
          <div class="stars-container">
            <p>5</p>
            <img src="./star.svg" alt="star" />
          </div>
          <div class="progress">
            <div class="progress-value"></div>
          </div>
          <p class="count-text">106</p>
        </div>
        <div class="counter-container">
          <div class="stars-container">
            <p>4</p>
            <img src="./star.svg" alt="star" />
          </div>
          <div class="progress">
            <div class="progress-value"></div>
          </div>
          <p class="count-text">32</p>
        </div>
        <div class="counter-container">
          <div class="stars-container">
            <p>3</p>
            <img src="./star.svg" alt="star" />
          </div>
          <div class="progress">
            <div class="progress-value"></div>
          </div>
          <p class="count-text">0</p>
        </div>
        <div class="counter-container">
          <div class="stars-container">
            <p>2</p>
            <img src="./star.svg" alt="star" />
          </div>
          <div class="progress">
            <div class="progress-value"></div>
          </div>
          <p class="count-text">0</p>
        </div>
        <div class="counter-container">
          <div class="stars-container">
            <p>1</p>
            <img src="./star.svg" alt="star" />
          </div>
          <div class="progress">
            <div class="progress-value"></div>
          </div>
          <p class="count-text">0</p>
        </div>
      </div>
      <button>Write a review</button>
    </div>
  </body>
</html>
