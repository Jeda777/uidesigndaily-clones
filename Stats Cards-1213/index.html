<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Jeda777 Stats Cards</title>
  </head>
  <body>
    <div class="card1">
      <div class="card1-container">
        <div class="card1-graph">
          <div class="card1-graph-element card1-graph-element--current"></div>
          <div class="card1-graph-element card1-graph-element--all"></div>
          <div class="card1-graph-element card1-graph-element--average"></div>
        </div>
        <div class="card1-text">
          <p>Current</p>
          <p>All</p>
          <p>Average</p>
        </div>
      </div>
    </div>

    <div class="card2">
      <div class="card2-info-container">
        <p class="card2-info-count">0</p>
        <p class="card2-info-text">Tweets</p>
      </div>
      <div class="card2-line"></div>
      <div class="card2-info-container">
        <p class="card2-info-count">98</p>
        <p class="card2-info-text">Clicks</p>
      </div>
    </div>

    <div class="card3">
      <h3>Overview</h3>
      <div class="card3-container">
        <div class="card3-container-element">
          <p class="card3-text">Deliveries</p>
          <p class="card3-text">
            <span>&uarr;</span>
            99.7%
          </p>
        </div>
        <div class="card3-container-element">
          <p class="card3-text">Total opens</p>
          <p class="card3-text">857</p>
        </div>
        <div class="card3-container-element card3-container-element--last">
          <p class="card3-text">Forwarded</p>
          <p class="card3-text">
            <span>&darr;</span>
            71
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
